  var sel;
   

    d3.select('#slider3').call(d3.slider().axis(true).min(1381962637).max(1381962731).step(1).on("slide", function(evt, value) {
      d3.select('#slider3text').text(value);
      sel = value;
      //display();
    }));

   document.getElementById('file').onchange = function(){

  

  var file = this.files[0];

  var reader = new FileReader();
  reader.onload = function(progressEvent){
    // Entire file
    //console.log(this.result);

    // By lines
    var lines = this.result.split('\n');

    for(var line = 0; line < lines.length; line++){
      var temp = lines[line].split(',')
      //alert(temp[1]);
      //console.log(temp[0]);
      if (sel == temp[0]){
      console.log(lines[line]);

var pie = new d3pie("pieChart", {
	"header": {
		"title": {
			"text": "Power Breakdown",
			"fontSize": 24,
			"font": "open sans"
		},

			"color": "#999999",
			"fontSize": 12,
			"font": "open sans"
		},
		"titleSubtitlePadding": 9
	},
	"footer": {
		"color": "#999999",
		"fontSize": 10,
		"font": "open sans",
		"location": "bottom-left"
	},
	"size": {
		"canvasHeight": 600,
		"canvasWidth": 800,
		"pieOuterRadius": "90%"
	},
	"data": {
		"sortOrder": "value-desc",
		"content": [
			{
				"label": "P_PKG",
				"value": parseInt(temp[2]),
				"color": "#0066cc"
			},
			{
				"label": "P_PP0",
				"value": parseInt(temp[3]),
				"color": "#003366"
			},
			{
				"label": "P_DRAM",
				"value": parseInt(temp[4]),
				"color": "#336600"
			},
			{
				"label": "P_PKG8",
				"value": parseInt(temp[5]),
				"color": "#669966"
			},
			{
				"label": "P_PP08",
				"value": parseInt(temp[6]),
				"color": "#ff0000"

			},
			{
				"label": "P_DRAM8",
				"value": parseInt(temp[7]),
				"color": "#ffff00"

			}

		]
	},
	"labels": {
		"outer": {
			"pieDistance": 32
		},
		"inner": {
			"hideWhenLessThanPercentage": 3
		},
		"mainLabel": {
			"fontSize": 11
		},
		"percentage": {
			"color": "#ffffff",
			"decimalPlaces": 0
		},
		"value": {
			"color": "#adadad",
			"fontSize": 11
		},
		"lines": {
			"enabled": true
		},
		"truncation": {
			"enabled": true
		}
	},
	"tooltips": {
		"enabled": true,
		"type": "placeholder",
		"string": "{label}: {value}, {percentage}%"
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "linear",
			"speed": 400,
			"size": 8
		}
	},
	"misc": {
		"gradient": {
			"enabled": true,
			"percentage": 100
		}
	}
});

  }
    }
    //console.log(sel);
  };
  reader.readAsText(file);
};
